apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-service-app
  labels:
    app: product-service-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: product-service-app
  template:
    metadata:
      labels:
        app: product-service-app
    spec:
      containers:
        - name: product-service-app
          image: onkardevale/product-service:v1
          imagePullPolicy: Always
          ports:
            - containerPort: 9001

---
apiVersion: v1
kind: Service
metadata:
  name: product-service-svc
spec:
  ports:
    - targetPort: 8083
      port: 80
  selector:
    app: product-service-app